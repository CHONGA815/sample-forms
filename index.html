<!DOCTYPE html>

<html lang="en-us">
<head>	
	<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>
	
<body>
	

<section class="container-fluid">
	

<h3><strong>Sample form</strong></h3>

<div class="panel panel-default">
  <div class="panel-heading">

	
	
<form>
	

<!-- LEFT SIDE -->
<div class="row">
<div class="col-6">
<!-- Gender -->
			<div class="form-group row">
				<label for="genderInput" class="col-2" col-form-label">Gender</label>
				<div class="col-10">
					<select id="genderInput" class="form-control" name="gender">
						<option value="1">Male</option>
						<option value="2">Female</option>
						<option value="3">Other</option>
					</select>
					<small class="form-text text-muted">Select an option</small>
				</div>
			</div>
			
<!-- Birthday -->
			<div class="form-group row">
				<label for="birthdayInput" class="col-2 col-form-label">Birthday</label>
				<div class="col-10">
					<div class="input-group">
						<input type="birthdate" id="birthdayInput" class="form-control" type="date" placeholder="mm/dd/yyyy"/>
							<div class="input-group-addon fa fa-calendar"></div>
					</div>
					<small class="form-text text-muted">Select a valid date</small>
				</div>
			</div>
			

			
<!-- Security Answer -->
			<div class="form-group row">
				<label for="securityInput" class="col-2 col-form-label">Security Answer</label>
				<div class="col-10">
					<div class="input-group">
					<input type="text" name="security" id="securityInput" class="form-control" placeholder=" "/>
					<div class="input-group-addon fa fa-times"></div>
					</div>
				<span class="form-text text-muted">Click <span class="fa fa-remove"></span> to clear contents.</span>

				</div>
			</div>	
			
<!-- Phone Number -->			
			<div class="form-group row">
				<label for="phoneInput" class="col-2 col-form-label">Phone Number</label>
				<div class="col-10">
					<input type="phone" name="phone" id="phoneInput" class="form-control" placeholder=" "/>
				</div>
			</div>	

	 
<!-- MoneyCollected Begin -->
		
		<div class="form-group row">
			<label for="moneyInput" class="col-2 col-form-label">Money Collected</label>
					<div class="col-10">
						<div class="row">
									<div class="col-4">
										<div class="input-group">
											<div class="input-group-addon">$</div>
											<input type="number" class="form-control" name="first" placeholder=""/>
										</div>
											<small id="firstHelp" class="form-text text-muted">First</small>
									</div>
								

	
							
									<div class="col-4">
										<div class="input-group">
											<div class="input-group-addon">$</div>
											<input type="number" class="form-control" name="first" placeholder=""/>
										</div>
											<small id="firstHelp" class="form-text text-muted">First</small>
									</div>
							
								
								
									<div class="col-4">
										<div class="input-group">
											<div class="input-group-addon">$</div>
											<input type="number" class="form-control" name="first" placeholder=""/>
										</div>
											<small id="firstHelp" class="form-text text-muted">First</small>
									</div>
								
						</div>
					</div>
		</div>

</div>

<div class="col-6">

<!-- RIGHT SIDE -->
			
<!-- Email -->
			<div class="form-group row">
				<label for="emailInput" class="col-2 col-form-label">Email</label>
					<div class="col-10">
							<input type="text" name="email" id="emailInput" class="form-control" placeholder=" "/>
						<small id="firstHelp" class="form-text text-muted">Small size input box</small>
					</div>
			</div>	
			
<!-- Password -->
			<div class="form-group row">
				<label for="passwordInput" class="col-2 col-form-label">Password</label>
					<div class="col-10">
						<input type="text" name="password" id="passwordInput" class="form-control" placeholder=" "/>
						<small id="firstHelp" class="form-text text-muted">Small size input box</small>
					</div>
			</div>	
			
<!-- Special Comments -->			
			<div class="form-group row">
				<label for="specialcommentsInput" class="col-2 col-form-label">Do you have any special comments?</label>
				    <div class="col-10">
				    		<textarea class="form-control" id="specialcommentsInput" rows="3"></textarea>
	 			 	</div>
 			 </div>

  <!-- Age -->
			<div class="form-group row">
				<label for="ageInput" class="col-2 col-form-label">Age</label>
					<div class="col-10">
						<input type="type" name="age" id="ageInput" class="form-control" placeholder="21"/>
						<small id="firstHelp" class="form-text text-muted">Small size input box</small>
					</div>
			</div>	
			
			
<!-- Buttons -->			
				<button class="btn btn-danger">Cancel <i class="fa fa-remove"></i></button>
				<button class="btn btn-warning">Reset Form <i class="fa fa-refresh"></i></button>
				<button class="btn btn-primary">Save Data <i class="fa fa-cloud-upload"></i></button>
	




		
	</form>
</div>
</div>
</div>

	
	</div>
	</div>
	</div>
	</div>
</section>
	
</body>
</html>
